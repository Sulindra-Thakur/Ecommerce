services:
  - type: web
    name: mern-ecommerce-2024
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm run deploy
    nodeVersion: 16.x
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: PORT
        value: 10000
    healthCheckPath: /api/shop/products/get?sortBy=price-lowtohigh
